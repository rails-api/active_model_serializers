language: ruby

sudo: false

cache:
  bundler: true

rvm:
  - 1.9.3
  - 2.0.0
  - 2.1
  - 2.2
  - jruby-19mode
  - rbx-2
  - ruby-head

install:
  - bundle install --retry=3

script:
  - bundle exec rake
  - bundle exec rake rubocop

env:
  - "RAILS_VERSION=4.0"
  - "RAILS_VERSION=4.1"
  - "RAILS_VERSION=4.2"
  - "RAILS_VERSION=master CODECLIMATE_REPO_TOKEN=9c472e989d66205e9eaea9b5d5659f108513b47c286feaf95211510e0b48bc0e"

matrix:
  allow_failures:
    - rvm: ruby-head
    - env: "RAILS_VERSION=master"
  fast_finish: true
