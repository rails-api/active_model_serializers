language: ruby
before_install:
  - gem install bundler
rvm:
  - 1.8.7
  - 1.9.2
  - 1.9.3
  - ruby-head
  - ree
  - jruby-18mode
  - jruby-19mode
  - rbx-18mode
  - rbx-19mode
gemfile:
  - Gemfile
  - Gemfile.edge
matrix:
  exclude:
    # Edge Rails is only compatible with 1.9.3
    - gemfile: Gemfile.edge
      rvm: 1.8.7
    - gemfile: Gemfile.edge
      rvm: 1.9.2
    - gemfile: Gemfile.edge
      rvm: ree
    - gemfile: Gemfile.edge
      rvm: jruby-18mode
    - gemfile: Gemfile.edge
      rvm: rbx-18mode
