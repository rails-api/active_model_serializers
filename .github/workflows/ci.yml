---

name: CI

on:
  - "push"

jobs:
  test:
    name: "Testing"
    runs-on: ubuntu-18.04
    strategy:
      fail-fast: false
      matrix:
        include:
          - ruby-version: 2.6
            rails-version: 5.2
          - ruby-version: 2.6
            rails-version: 6.0
          - ruby-version: 2.6
            rails-version: 6.1

    continue-on-error: ${{ endsWith(matrix.ruby-version, 'head') }}

    env:
      CI: "1"

    steps:
      - name:                     "Checkout Code"
        uses:                     "actions/checkout@v2"
        timeout-minutes:          5
        with:
          fetch-depth:            0

      - name: Install required libs
        run: |
          sudo apt-get -yqq install libsqlite3-dev

      - name: "Build Ruby"
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby-version }}
          bundler:                "${{ matrix.bundler || 2 }}"
          bundler-cache:          true
        env:
          RAILS_VERSION: ${{ matrix.rails-version }}

      - name: "Run tests"
        run: |
          bundle exec rake
        env:
          RAILS_VERSION: ${{ matrix.rails-version }}
