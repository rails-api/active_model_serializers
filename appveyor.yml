version: '{build}'

skip_tags: true

environment:
  matrix:
    - ruby_version: "193"
    - ruby_version: "193-x64"
    - ruby_version: "200"
    - ruby_version: "200-x64"
    - ruby_version: "21"
    - ruby_version: "21-x64"

install:
  - SET PATH=C:\Ruby%ruby_version%\bin;%PATH%
  - ruby --version
  - gem --version
  - gem install bundler
  - bundler --version
  - bundle install --retry=3

test_script:
  - bundle exec rake

build: off
